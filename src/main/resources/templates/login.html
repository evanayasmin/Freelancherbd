<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/bootstrap-icons/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/assets/css/app.css}">
    <link rel="stylesheet" th:href="@{assets/css/pages/auth.css}">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <!-- <link th:href="@{/static/css/app.css}" rel="stylesheet" /> -->
    <script th:src="@{/js/bootstrap.bundle.min.js}" defer></script>
    <!-- <script th:src="@{/static/js/app.js}" defer></script> -->
    <title>FreelanchingBD: Login</title>
</head>
<body>
<div id="auth">
    <div class="row h-100">
        <div class="col-lg-7 col-12">
            <p align="center"> <a href="login.html"><img src="/images/logo-4.png" alt="Logo" style="height: 150px; align:center;"></a></p>
            <div id="auth-left">

<!--                <div class="auth-logo">-->
<!--                 <a href="login.html"><img src="/images/logo-4.png" alt="Logo" style="height: 150px; align:center;"></a>-->

<!--&lt;!&ndash;    <p>One Platform. Endless Opportunity.</p>&ndash;&gt;-->
<!--                </div>-->
                <h1 class="auth-title">
                <span style="font-size:28px; font-weight:bold; color:#2c3e50; text-align:left; display:block; margin-bottom:20px;">
    Please Sign in.</span></h1>
<!--                <p class="auth-subtitle mb-5">Pls Log in with your data that you entered during registration.</p>-->

                <form th:action="@{/login}" method="post">
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" class="form-control form-control-xl" placeholder="Username" name="username">
                        <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" name="password" class="form-control form-control-xl" placeholder="Password">
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>
                    <div class="form-check form-check-lg d-flex align-items-end">
                        <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label text-gray-600" for="flexCheckDefault">
                            Keep me logged in
                        </label>
                    </div>
                    <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log in</button>
                </form>
                <div class="text-center mt-5 text-lg fs-4">
                    <p class="text-gray-500">Don't have an account? <a href="/register" th:href="@{/register}"
                                                                       class="font-bold">Sign up</a>.</p>
                    <p><a class="font-bold" href="auth-forgot-password.html">Forgot password?</a>.</p>
                </div>
            </div>
        </div>
        <div class="col-lg-5 d-none d-lg-block">
            <div id="auth-right">
                <img src="/images/happy_mom_working.png" style="height: 600px; width:550px; align:center; padding-top: 20px;">

            </div>
        </div>
    </div>

</div>
</body>
</html>
