<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/bootstrap-icons/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/assets/css/app.css}">
    <link rel="stylesheet" th:href="@{assets/css/pages/auth.css}">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <!-- <link th:href="@{/static/css/app.css}" rel="stylesheet" /> -->
    <script th:src="@{/js/bootstrap.bundle.min.js}" defer></script>
    <!-- <script th:src="@{/static/js/app.js}" defer></script> -->
    <title>FreelancingBD: User Registration</title>
</head>
<body>
<div id="auth">
    <div class="row h-100">
        <div class="col-lg-7 col-12">
            <div id="auth-left">

                <div class="auth-logo">
                 <a href="login.html"><img src="/images/logo-4.png" alt="Logo" style="height: 150px; align:center;"></a>

                    <!--                    <p>One Platform. Endless Opportunity.</p>-->
                </div>
                <h1 class="auth-title">
                <span style="font-size:24px; font-weight:bold; color:#2c3e50; text-align:left; display:block; margin-bottom:20px;"> Please Sign Up Here.</span></h1>
                <form th:action="@{/register}" method="post">
                    <div class="col-lg-12 col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">User Registration Form</h4>
                            </div>
                            <div class="card-content">
                                <div class="card-body">
                                    <form class="form form-horizontal">
                                        <div class="form-body">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <label>Full Name</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <div class="form-group has-icon-left">
                                                        <div class="position-relative">
                                                            <input type="text" class="form-control"
                                                                   placeholder="Full Name" id="fullname" name="fullname" required>
                                                            <div class="form-control-icon">
                                                                <i class="bi bi-person"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <label>User Name </label>
                                                </div>
                                                <div class="col-md-8">
                                                    <div class="form-group has-icon-left">
                                                        <div class="position-relative">
                                                            <input type="text" class="form-control"
                                                                   placeholder="Username" id="username" name="username" required>
                                                            <div class="form-control-icon">
                                                                <i class="bi bi-person"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <label>Email</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <div class="form-group has-icon-left">
                                                        <div class="position-relative">
                                                            <input type="email" class="form-control"
                                                                   placeholder="Email" id="email" name="email" required>
                                                            <div class="form-control-icon">
                                                                <i class="bi bi-envelope"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <label>Mobile</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <div class="form-group has-icon-left">
                                                        <div class="position-relative">
                                                            <input type="number" class="form-control"
                                                                   placeholder="Mobile" name="phone" required>
                                                            <div class="form-control-icon">
                                                                <i class="bi bi-phone"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <label>Password</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <div class="form-group has-icon-left">
                                                        <div class="position-relative">
                                                            <input type="password" class="form-control"
                                                                   placeholder="Password" name="password" id="password" required>
                                                            <div class="form-control-icon">
                                                                <i class="bi bi-lock"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <label>NID</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <div class="form-group has-icon-left">
                                                        <div class="position-relative">
                                                            <input type="number" class="form-control"
                                                                   placeholder="NID" name="nid" required>
                                                            <div class="form-control-icon">
                                                                <i class="bi bi-phone"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <label>User Type</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <div class="form-group has-icon-left">
                                                        <div class="position-relative">
                                                           <select class="form-control" name="role" id="role" required>
                                                               <option value="ROLE_FREELANCER" selected>Freelancer</option>
                                                               <option value="ROLE_EMPLOYER">Employer</option>
                                                           </select>
                                                            <div class="form-control-icon">
                                                                <i class="bi bi-person"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-12 d-flex justify-content-end">
                                                    <button type="submit"
                                                            class="btn btn-primary me-1 mb-1">Submit</button>
                                                    <button type="reset"
                                                            class="btn btn-light-secondary me-1 mb-1">Reset</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="text-center mt-5 text-lg fs-4">
                                            <p class="text-gray-600">You already have an account? <a href="/login" th:href="@{/login}"
                                                                                               class="font-bold">Sign In !</a>.</p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <div class="col-lg-5 d-none d-lg-block">
            <div id="auth-right">
                <img src="/images/happy_mom_working.png" style="height: 700px; width:700px; align:center;">

            </div>
        </div>
    </div>

</div>
</body>
</html>
