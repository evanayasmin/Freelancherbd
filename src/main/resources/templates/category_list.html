<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="~{fragments/header :: header}"></div>
    <link rel="stylesheet" th:href="@{/assets/vendors/simple-datatables/style.css}">
</head>
<body>
<div id="app">
    <div id="sidebar" class="active">
        <div class="sidebar-wrapper active">
            <div class="sidebar-header">
                <div class="d-flex justify-content-between">
                    <div class="logo">
                        <a href="index.html"><img src="assets/images/logo/logo.png" alt="Logo" srcset=""></a>
                    </div>
                    <div class="toggler">
                        <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                    </div>
                </div>
            </div>
            <div th:replace="~{fragments/navigation :: navigation}"></div>
            <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
        </div>
    </div>
    <div id="main" class='layout-navbar'>
        <div th:replace="~{fragments/profile_header :: profile-header}"></div>
        <div id="main-content">
            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <!--                            <h3>Vertical Layout with Navbar</h3>-->
                        </div>
                        <div class="col-12 col-md-6 order-md-2 order-first">
                            <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a th:href="@{/home}">Dashboard</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Category List</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
                <section class="section">
                    <div class="card">
                        <div class="card-header">
                            Existing Category List
                        </div>
                        <div class="card-body">
                            <table class="table table-striped" id="table1">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Created At</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="cat : ${categories}">
                                    <td th:text="${cat.categoryName}"></td>
                                    <td th:text="${cat.description}"></td>
                                    <td th:text="${#temporals.format(cat.creationDate, 'yyyy-MM-dd')}"></td>
                                    <td>
                                        <span th:if="${cat.status.name() =='ACTIVE'}"
                                              class="badge bg-success">Active</span>

                                        <span th:if="${cat.status.name() == 'INACTIVE'}"
                                              class="badge bg-danger">Inactive</span>

                                    </td>
                                    <td><a th:href="@{/admin/category/update_form(id=${cat.id})}" title="Edit"><i class="bi bi-pencil"></i></a>&nbsp;
                                        <a th:href="@{/admin/category/delete_category(id=${cat.id})}" title="Delete"><i class="bi bi-trash text-danger"></i></a></td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div th:replace="~{fragments/footer :: footer}"></div>
                    <script th:src="@{/assets/vendors/simple-datatables/simple-datatables.js}"></script>
                    <script>
                        // Simple Datatable
                        let table1 = document.querySelector('#table1');
                        let dataTable = new simpleDatatables.DataTable(table1);
                    </script>
                </div>
            </footer>
        </div>
    </div>
</div>
</body>
</html>
