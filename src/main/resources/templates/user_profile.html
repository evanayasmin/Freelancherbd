<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="~{fragments/header :: header}"></div>
</head>
<body>
<div id="app">
    <div id="sidebar" class="active">
        <div class="sidebar-wrapper active">
            <div class="sidebar-header">
                <div class="d-flex justify-content-between">
                    <div class="logo">
                        <a href="index.html"><img src="assets/images/logo/logo.png" alt="Logo" srcset=""></a>
                    </div>
                    <div class="toggler">
                        <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                    </div>
                </div>
            </div>
            <div th:replace="~{fragments/navigation :: navigation}"></div>
            <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
        </div>
    </div>
    <div id="main" class='layout-navbar'>
        <div th:replace="~{fragments/profile_header :: profile-header}"></div>
        <div id="main-content">
            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <!--                            <h3>Vertical Layout with Navbar</h3>-->
                        </div>
                        <div class="col-12 col-md-6 order-md-2 order-first">
                            <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a th:href="@{/home}">Dashboard</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">User Profile</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
                <section id="basic-vertical-layouts">
                    <div class="row match-height">
                        <div class="col-md-6 col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">User Profile Details</h4>
                                </div>
                                <div class="card-content">
                                    <div class="card-body">
                                        <div th:if="${successMessage}" class="alert alert-success">
                                            <span th:text="${successMessage}"></span>
                                        </div>
                                        <form th:object="${profile}" class="form form-vertical" th:action="@{/user_profile_submit}" method="post" enctype="multipart/form-data">
                                            <div class="form-body">
                                                <div class="row">
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label for="country">Country</label>
                                                            <select class="form-control" name="country" id="country" th:field="*{country}">
                                                                <option th:value="Bangladesh">Bangladesh</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label for="city">City</label>
                                                            <select class="form-control" id="city" name="city" th:field="*{city}">
                                                                <option value="Dhaka">Dhaka</option>
                                                                <option value="Khulna">Khulna</option>
                                                                <option value="Chittagong">Chittagong</option>
                                                                <option value="Sylhet">Sylhet</option>
                                                                <option value="Barishal">Barishal</option>
                                                                <option value="Cumilla" >Cumilla</option>
                                                                <option value="Rajshahi" >Rajshahi</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label for="gender">Gender</label>
                                                            <select class="form-control" id="gender" th:name="gender" th:field="*{gender}">
                                                                <option value="Male">Male</option>
                                                                <option value="Female">Female</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label for="skills">Skills</label>
                                                            <textarea id="skills" rows="10" cols="10" class="form-control" name="skills"
                                                             placeholder="Skills" th:field="*{skills}"></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                        <label for="cv">Upload Your CV</label>
                                                           <div th:if="${profile.cv != null}">
                                                             <a th:href="@{${profile.cv}}" target="_blank">Download Current CV</a>
                                                          </div>
                                                            <input th:type="file" id="cv" th:field="*{cvFile}"  class="form-control" name="profile_picture" accept=".pdf,.doc,.docx" required>
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label for="profile_picture">Profile Picture</label>
                                                       <div th:if="${profile.profilePicture != null}">
                                                             <img th:src="${profile.profilePicture}" alt="Profile Picture"
                                                         style="width:150px; height:140px; margin-bottom:10px; border-radius:8px;">
                                                         </div>
                                                            <input th:type="file" id="profile_picture" th:field="*{profilePicture}"  class="form-control" name="profile_picture" accept="image/*" required>
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label for="github">Github URL</label>
                                                            <input type="text" th:field="*{githubUrl}" id="github" class="form-control" name="githubUrl">
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label for="linkedin">LinkedIn URL</label>
                                                            <input type="text" id="linkedin" th:field="*{linkedinUrl}" class="form-control" name="linkedinUrl">
                                                        </div>
                                                    </div>
                                                     </div>
                                                     <div class="col-12 d-flex justify-content-end">
                                                        <button type="submit"
                                                                class="btn btn-primary me-1 mb-1">Submit</button>
                                                        <button type="reset"
                                                                class="btn btn-light-secondary me-1 mb-1">Reset</button>
                                                    </div>
                                                </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Company Information</h4>
                                </div>
                                <div class="card-content">
                                    <div class="card-body">
                                        <div th:if="${comMessage}" class="alert alert-success">
                                            <span th:text="${comMessage}"></span>
                                        </div>
                                        <form th:object="${profile}" class="form form-vertical" th:action="@{/company_profile_create}" method="post">
                                            <div class="form-body">
                                                <div class="row">
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label for="company_name">Company Name</label>
                                                            <input type="text" id="company_name" class="form-control" name="company_name"
                                                             placeholder="Company Name" th:field="*{companyName}">
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label for="company_email">Company Email</label>
                                                            <input type="email" id="company_email" class="form-control" name="company_email"
                                                                   placeholder="Company Email" th:field="*{companyEmail}">
                                                        </div>
                                                    </div>

                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label for="company_phone">Company Phone</label>
                                                            <input type="number" id="company_phone" class="form-control" name="company_phone"
                                                                   placeholder="Company Phone" th:field="*{companyPhone}">
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label for="company_url">Company URL</label>
                                                            <input type="text" id="company_url" class="form-control" name="company_url"
                                                                   placeholder="Company URL" th:field="*{companyUrl}">
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label for="company_address">Company Address</label>
                                                           <input name="company_address" id="company_address" type="text" th:field="*{companyAddress}" class="form-control" placeholder="Company Address">
                                                        </div>
                                                    </div>

                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label for="company_business">Company Business</label>
                                                            <textarea class="form-control" th:field="*{companyBusiness}" id="company_business" rows="3" cols="10" placeholder="Company Business"></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="col-12 d-flex justify-content-end">
                                                        <button type="submit"
                                                                class="btn btn-primary me-1 mb-1">Submit</button>
                                                        <button type="reset"
                                                                class="btn btn-light-secondary me-1 mb-1">Reset</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div th:replace="~{fragments/footer :: footer}"></div>
                </div>
            </footer>
        </div>
    </div>
</div>
</body>
</html>
